<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }
      #chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
      #messages {
        flex: 1;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 0.5rem;
      }
      #users {
        width: 250px;
        border-left: 1px solid #ccc;
        padding: 0.5rem;
      }
      #emojiBox {
        display: none;
        border: 1px solid #ccc;
        padding: 0.5rem;
        position: absolute;
        background: white;
      }
      #emojiBox span {
        cursor: pointer;
        padding: 0.3rem;
      }
      .system-msg {
        color: gray;
        font-style: italic;
      }
      .online-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: green;
        margin-right: 5px;
      }
      .chat-container {
        display: flex;
        flex: 1;
      }
      .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      #chat,
      .chat-container,
      .chat-main {
        min-height: 0;
      }
      #users {
        width: 250px;
        border-left: 1px solid #ccc;
        padding: 0.75rem;
        background: #f9fafb;
        font-size: 0.85rem;
      }
      #users h4 {
        margin: 0 0 0.5rem;
      }
      #userCounts {
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border-radius: 6px;
        background: beige;
        border: 1px solid #e5e7eb;
        line-height: 1.4;
      }
      #userCounts strong {
        display: block;
        margin-bottom: 0.25rem;
        font-size: 0.8rem;
      }
      #userList > div {
        padding: 0.25rem 0.2rem;
        border-bottom: 1px dashed #e5e7eb;
        display: flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
      }
      #userList > div:last-child {
        border-bottom: none;
      }
      #userList > div:hover {
        background: #f3f4f6;
      }
      #userList strong {
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div id="chat">
      <h3 id="channelName"></h3>
      <div class="chat-container">
        <div class="chat-main">
          <div id="messages"></div>
          <div>
            <input type="text" id="to" placeholder="귓속말 대상(없으면 전체)" />
            <input type="text" id="message" placeholder="메시지를 입력하세요" />
            <select id="channelSelector">
              <option value="lobby">대기실</option>
              <option value="sports">스포츠</option>
              <option value="programming">프로그래밍</option>
              <option value="music">음악</option>
            </select>
            <button id="emoji">:미소짓는_상기된_얼굴:</button>
            <button id="send">전송</button>
          </div>
        </div>
        <div id="users">
          <h4>접속자 목록</h4>
          <div id="userCounts"></div>
          <div id="userList"></div>
        </div>
      </div>
      <div id="emojiBox">
        <span>:활짝_웃다:</span>
        <span>:기쁨:</span>
        <span>:바닥을_구르면서_웃기:</span>
        <span>:이빨을_보이며_웃고_있는_얼굴:</span>
        <span>:입벌리고_웃고_있는_얼굴:</span>
        <span>:선글라스:</span>
        <span>:담담한_얼굴:</span>
        <span>:무표정:</span>
        <span>:좌우로_눈알을_굴리는_얼굴:</span>
        <span>:인내:</span>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const nickname = localStorage.getItem("nickname");
      let currentChannel = localStorage.getItem("channel");
      if (!nickname || !currentChannel) {
        alert("닉네임 또는 채널 정보가 없습니다.");
        location.href = "chat_index.html";
      }
      const channelName = document.getElementById("channelName");
      const messages = document.getElementById("messages");
      const users = document.getElementById("userList");
      const userCounts = document.getElementById("userCounts");
      const messageInput = document.getElementById("message");
      const toInput = document.getElementById("to");
      const emojiBtn = document.getElementById("emoji");
      const emojiBox = document.getElementById("emojiBox");
      const channelSelector = document.getElementById("channelSelector");
      channelSelector.value = currentChannel;
      channelName.textContent = `[채널: ${currentChannel}]`;
      document.getElementById("send").onclick = sendMessage;
      function sendMessage() {
        const text = messageInput.value.trim();
        const to = toInput.value.trim();
        if (text) {
          socket.emit("chat", { text, to: to || null });
          messageInput.value = "";
        }
      }
      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });
      channelSelector.onchange = () => {
        const newChannel = channelSelector.value;
        if (newChannel !== currentChannel) {
          socket.emit("changeChannel", { newChannel });
          currentChannel = newChannel;
          channelName.textContent = `[채널: ${currentChannel}]`;
          messages.innerHTML = "";
          localStorage.setItem("channel", currentChannel);
        }
      };
      emojiBtn.onclick = () => {
        emojiBox.style.display =
          emojiBox.style.display === "block" ? "none" : "block";
        emojiBox.style.top = emojiBtn.offsetTop - 50 + "px";
        emojiBox.style.left = emojiBtn.offsetLeft + 0 + "px";
      };
      emojiBox.querySelectorAll("span").forEach((span) => {
        span.onclick = () => {
          messageInput.value += span.textContent;
          emojiBox.style.display = "none";
        };
      });
      socket.emit("join", { nickname, channel: currentChannel });
      socket.on("message", ({ user, text }) => {
        console.log("user: ", user, "text: ", text);
        const div = document.createElement("div");
        div.textContent = `[${user}] ${text}`;
        if (user === "system") div.className = "system-msg";
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      });
      socket.on("userList", (list) => {
        users.innerHTML = "";
        const channelMap = {};
        list.forEach(({ nickname, channel }) => {
          const div = document.createElement("div");
          div.innerHTML = `<span class="online-dot"></span><strong>${nickname}</strong> (${channel})`;
          users.appendChild(div);
          div.onclick = () => {
            if (toInput.value === nickname) {
              toInput.value = "";
            } else {
              toInput.value = nickname;
            }
          };
          if (!channelMap[channel]) channelMap[channel] = 0;
          channelMap[channel]++;
        });
        userCounts.innerHTML =
          "<strong>채널별 접속자 수</strong><br>" +
          Object.entries(channelMap)
            .map(([ch, count]) => `${ch}: ${count}명`)
            .join("<br>");
      });
      socket.on("whisper", ({ user, text }) => {
        const div = document.createElement("div");
        div.textContent = `(귓속말) [${user}] ${text}`;
        div.style.color = "deeppink";
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
</html>
